 <VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html
    DirectoryIndex index.php

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        Options +Indexes +FollowSymLinks +MultiViews
    </Directory>

    # Handle PHP files
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
    
    # Route API requests to the Python WSGI daemon
    WSGIDaemonProcess fbscraper python-home=/usr/local python-path=/var/www/html:/usr/local/lib/python3.11/site-packages
    WSGIProcessGroup fbscraper
    
    # Map the specific API endpoint to the WSGI script
    WSGIScriptAlias /api/process /var/www/html/fbscraper.wsgi

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>